<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Gear Encyclopedia</title>
    <style>
      body { margin: 0; background: #111; color: white; font-family: sans-serif; }
      #root { width: 100%; height: 100%; }
      /* This canvas covers the whole screen in the background */
      .canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Let clicks pass through to HTML content */
        z-index: 0;
      }
      /* Ensure the canvas handles pointer events where necessary */
      .canvas-container canvas {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
